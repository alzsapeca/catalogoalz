<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cat√°logo | Alz</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --header-bg: #f4f4f4;
      --text-color: #111;
      --subtext-color: #333;
      --card-bg: #f8f8f8;
    }

    body.dark-mode {
      --bg-color: #121212;
      --header-bg: #1e1e1e;
      --text-color: #ffffff;
      --subtext-color: #ccc;
      --card-bg: #1a1a1a;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background: var(--header-bg);
      border-bottom: 2px solid #000;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }

    .perfil {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .foto-perfil {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 2px solid #000;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    .nombre {
      font-size: 2.5rem;
      color: var(--text-color);
    }

    .subtitulo {
      font-size: 1rem;
      color: var(--subtext-color);
      margin-top: 10px;
      opacity: 0.9;
    }

    .modo-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      padding: 8px 14px;
      font-size: 0.9rem;
      background: none;
      border: 2px solid var(--text-color);
      border-radius: 5px;
      cursor: pointer;
      color: var(--text-color);
      transition: background 0.3s, color 0.3s, border 0.3s;
    }

    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      padding: 40px 30px;
    }

    .producto {
      background: var(--card-bg);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .producto img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .producto .info {
      padding: 15px;
    }

    .producto .info h3 {
      margin: 0;
      font-size: 1.1rem;
      color: var(--text-color);
    }

    .producto .info p {
      margin-top: 5px;
      color: var(--subtext-color);
      font-size: 0.95rem;
    }

    .producto:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }
  </style>
</head>
